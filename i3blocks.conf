# Optimized i3blocks configuration
# Improved refresh intervals and formatting

###############################################
############# Global properties ###############
###############################################

separator=false
markup=pango
command_prefix=LC_ALL=C LANG=C

[separator]
full_text=:
color=#717171

[Weather]
command=~/.config/i3/scripts/openweather-city
interval=3600
color=#7275b3

[separator]
full_text=:
color=#717171

# Disk usage - increased interval
[disk]
label=󰋊 
instance=/
command=~/.config/i3/scripts/disk
interval=180
color=#d9c97c

# Memory usage - increased interval
[memory]
label=󰍛 
command=~/.config/i3/scripts/memory
interval=5
color=#8eb2ff

[separator]
full_text=:
color=#717171

# CPU usage - increased interval
[cpu_usage]
label=󰘚 
command=~/.config/i3/scripts/cpu_usage
min_width=100%
interval=3
color=#96bb92

[separator]
full_text=:
color=#717171

# Temperature - increased interval
[CPU-temperature]
# label=󰔏 
command=~/.config/i3/scripts/temperature
interval=15
T_WARN=75
T_CRIT=95
color=#f07178

[separator]
full_text=:
color=#717171

# Network traffic - using persist mode
[bandwidth]
command=~/.config/i3/scripts/bandwidth
min_width=ᯤ 999 MB/s
interval=persist
color=#c792ea

# WiFi - only show if connected
[net]
command=echo "$(LANG=C nmcli -t -f NAME,TYPE,STATE,DEVICE connection show --active | grep wireless | cut -d':' -f1)" || echo ""
interval=5
color=#89ddff

# Battery indicator
[battery]
command=~/.config/i3/scripts/battery1
interval=30
color=#89ddff

[separator]
full_text=:
color=#717171

# Volume control
[pavucontrol]
full_text=󰕾 
command=pavucontrol
color=#f07178

[volume-pulseaudio]
command=~/.config/i3/scripts/volume
instance=Master
interval=1
color=#f07178

[separator]
full_text=:
color=#717171

# Time - update every second
[time]
command=date '+%a %d %b %H:%M:%S'
interval=1
color=#ffcb6b

[separator]
full_text=:
color=#717171

# Power menu
[shutdown_menu]
full_text=󰤆
command=~/.config/i3/scripts/powermenu
color=#ff5370

[separator]
full_text=:
color=#717171
