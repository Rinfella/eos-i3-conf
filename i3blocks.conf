# i3blocks config file for EndeavourOS-i3 setup

# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

###############################################
############# Global properties ###############
###############################################

separator=false
markup=pango

[Weather]
# command=~/.config/i3/scripts/openweather
